<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>CRCE Social</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Merriweather:700|Roboto+Slab:300|Abril+Fatface|Gayathri:400|Crimson+Pro|Acme|Crimson+Text|Dosis|Saira+Stencil+One|Teko&display=swap" rel="stylesheet">
    <link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <script src="./css/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $('document').ready(function(){
        $('.sidenav').sidenav();
        $('select').formSelect();

        var btn = $('#goToTop');

        $(window).scroll(function(){
          if($(window).scrollTop() > 300){
            btn.fadeIn();
          }else{
            btn.fadeOut();
          }
        });

        btn.on('click', function(e) {
          e.preventDefault();
          $('html, body').animate({scrollTop:0}, '300');
        })
      });
    </script>
  </body>
</html>
